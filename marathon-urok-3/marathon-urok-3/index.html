<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #11dee9 -26%, #017e8b 145%);
          "
        >
          <h1>Mueang Krabi, Thailand</h1>
          <p>Rai Ley Beach</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #f90306 -1%, #9e0706 124%);
          "
        >
          <h1>Kyoto, Japan</h1>
          <p>Fushimi Inari Shrine</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #8308ea 1%, #5305af 128%);
          "
        >
          <h1>Jaipur, Rajasthan, India</h1>
          <p>Jaipur palace</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #ffe101 -8%, #f39102 138%);
          "
        >
          <h1>Luxor City, Luxor</h1>
          <p>Karnak temple</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1687983545682-6ada0d7e6a9c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1667849357609-8f5d2400f7e4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1143&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1667737539446-c5de313dc33a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=764&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1687500161421-13c9c0d1d1b7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=735&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src = "app.js"></script>
  </body>
</html>
